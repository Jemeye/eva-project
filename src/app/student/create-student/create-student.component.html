<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <h3>AGREGAR ESTUDIANTE</h3>
      <div class="card">
        <form class="form-card" [formGroup]="formCreate">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Nombre
                <span class="text-danger"> *</span>
              </label>
              <input type="text" id="fname" name="fname" formControlName="name">
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Grado
                <span class="text-danger"> *</span>
              </label>
              <input type="number" id="lname" name="lname" formControlName="grade">
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Curso
                <span class="text-danger"> *</span>
              </label>
              <input type="text" id="email" formControlName="course">
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="form-group col-sm-4"> <button type="submit" [disabled]="formCreate.invalid"  class="btn-block bn-disabled">AGREGAR</button> </div>
            <div class="form-group col-sm-4"> <button type="submit" (click)="back()"  class="btn-block" style="background-color: red;">CANCELAR</button> </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
