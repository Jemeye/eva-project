<h1 mat-dialog-title>
  Eliminar Actividad Extracurricular
  </h1>

  <div mat-dialog-content>
  <p>¿Estás seguro de eliminar esta actividad extracurricular?</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button (click)="onDelete()">Eliminar</button>
    </div>
